
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkGPT - by Onelight and Ego</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/xeiymIs.png" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #0B0B0B;
            color: #FFFFFF;
        }

        .sidebar {
            width: 260px;
            background-color: #0F0F0F;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #272727;
            display: flex;
            flex-direction: column;
            color: #E5E5E5;
            scrollbar-width: thin;
            scrollbar-color: #444 #0F0F0F;
            position: relative;
            z-index: 1;
        }
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #0F0F0F;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 6px;
            border: 1px solid #0F0F0F;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px 15px;
        }


        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #646bd0 0%, #646bd0 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(121, 121, 121, 0.3);
            width: 80%; 
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px #646bd066;
            background: linear-gradient(135deg, #646bd0 0%, #545ab0 100%);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .new-chat-btn i {
            font-size: 14px;
        }

        .sidebar-logo {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .sidebar-menu {
            padding: 10px 0;
        }

        .sidebar-item {
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            transform: scale(1.01);
        }


        .sidebar-item.active {
            background-color: #2A2A2A;
            border-left: 3px solid #4a90e2;
            box-shadow: inset 0 0 4px #212121;
        }


        .icon {
            font-size: 16px;
            width: 16px;
            height: 16px;
        }

        .sidebar-section-title {
            font-size: 12px;
            color: #747474;
            padding: 15px 15px 5px;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 20px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #272727;
            margin: 10px 0;
        }

        .count {
            margin-left: auto;
            font-size: 12px;
            color: #888;
            transition: opacity 0.2s ease;
        }
        
        .sidebar-item:hover .count {
            opacity: 0;
        }

        .delete-chat-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 22px;
            height: 22px;
            background-color: rgba(255, 60, 60, 0.5);
            color: rgba(255, 100, 100, 1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            opacity: 0; 
            transition: all 0.2s ease;
            z-index: 5;
        }

        .sidebar-item:hover .delete-chat-btn {
            opacity: 1;
            background-color: rgba(255, 60, 60, 0.7);
        }

        .delete-chat-btn:hover {
            background-color: rgba(255, 60, 60, 0.9) !important;
            color: rgba(255, 255, 255, 1);
        }

        body.light-mode .delete-chat-btn {
            background-color: rgba(255, 60, 60, 0.5);
            color: rgba(220, 50, 50, 1);
        }

        body.light-mode .delete-chat-btn:hover {
            background-color: rgba(255, 60, 60, 0.8) !important;
            color: rgba(255, 255, 255, 1);
        }

        .chat-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-message-preview {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding-left: 26px;
            margin-top: 3px;
            display: block; 
        }

        body.light-mode .chat-message-preview {
            color: #666;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
            filter: blur(5px) brightness(0.7);
        }

        .gradient-shape {
            position: absolute;
            width: 55%;
            height: 65%;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-radius: 50%;
            top: 20%;
            right: 10%;
            z-index: 0;
            opacity: 0.3;
            filter: blur(60px) hue-rotate(0deg);
            animation: morphShape 15s infinite alternate ease-in-out,
                       hueRotate 30s infinite linear;
            pointer-events: none;
        }

        @keyframes morphShape {
            0% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                border-radius: 45% 55% 65% 35% / 40% 60% 40% 60%;
                transform: translate(3%, 2%) rotate(3deg);
            }
            40% {
                border-radius: 50% 60% 70% 30% / 30% 40% 60% 70%;
                transform: translate(5%, 5%) rotate(5deg);
            }
            60% {
                border-radius: 40% 50% 60% 50% / 60% 70% 30% 40%;
                transform: translate(-3%, -5%) rotate(-3deg);
            }
            80% {
                border-radius: 35% 65% 55% 45% / 55% 45% 50% 45%;
                transform: translate(-2%, 4%) rotate(-1deg);
            }
            100% {
                border-radius: 30% 60% 40% 70% / 50% 60% 40% 30%;
                transform: translate(5%, -3%) rotate(2deg);
            }
        }

        @keyframes hueRotate {
            0%   { filter: blur(60px) hue-rotate(0deg); }
            100% { filter: blur(60px) hue-rotate(360deg); }
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #272727;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background-color: rgba(11, 11, 11, 0.7);
        }

        .theme-toggle {
            display: flex;
            gap: 8px;
            margin-right: 15px;
            background: rgba(40, 40, 40, 0.6);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid rgba(80, 80, 80, 0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(220, 220, 220, 0.6);
            border: 1px solid rgba(180, 180, 180, 0.3);
        }

        .search-icon {
            margin-right: 10px;
        }

        .model-select {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .temporary-badge {
            margin-left: auto;
            background-color: #3A3A3A;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background-color: #444;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }

        .welcome-text {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #FFFFFF;
            letter-spacing: -1px;
            text-align: center;
            line-height: 1.2;
            max-width: 600px;
            font-family: 'Manrope', sans-serif;
        }

        .welcome-text-secondary {
            font-size: 20px;
            font-weight: 300;
            color: #AAAAAA;
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
            font-family: 'Manrope', sans-serif;
        }

        .input-container {
            width: 60%;
            max-width: 750px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 17, 17, 0.6);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 130px; 
            z-index: 5;
        }

        .input-field {
            width: 100%;
            padding: 15px 40px 15px 15px;
            background-color: rgba(34, 34, 34, 0.5);
            border: 1px solid #383838;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 15px;
            resize: none;
            outline: none;
            min-height: 52px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .input-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: space-between;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-button {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background-color: rgba(42, 42, 42, 0.7);
            border: 1px solid rgba(68, 68, 68, 0.7);
            border-radius: 6px;
            color: #E5E5E5;
            font-size: 13px;
            cursor: pointer;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background-color: rgba(60, 60, 60, 0.8);
            border-color: rgba(100, 100, 100, 0.8);
        }

        .more-options {
            color: #888;
            cursor: pointer;
            padding: 5px;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
        }

        .theme-option.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        body.light-mode .theme-option.active {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        body.light-mode .theme-option:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .light-theme {
            color: #666;
        }

        .dark-theme {
            color: #aaa;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #0B0B0B;
        }

        body.light-mode .sidebar {
            background-color: #e5e5e5;
            color: #222;
            border-right: 1px solid #ccc;
        }

        body.light-mode .sidebar-item:hover {
            background-color: #d5d5d5;
        }

        body.light-mode .top-bar {
            background-color: rgba(245, 245, 245, 0.7);
            border-bottom: 1px solid #ddd;
        }

        body.light-mode .welcome-text {
            color: #111;
        }

        body.light-mode .welcome-text-secondary {
            color: #555;
        }

        body.light-mode .input-container {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode .input-field {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            color: #0B0B0B;
        }

        body.light-mode .action-button {
            background-color: rgba(220, 220, 220, 0.7);
            border: 1px solid rgba(180, 180, 180, 0.7);
            color: #333;
        }

        body.light-mode .action-button:hover {
            background-color: rgba(200, 200, 200, 0.8);
        }

        body.light-mode .wave-background {
            filter: invert(1) blur(5px) brightness(0.95);
        }

        body.light-mode .gradient-shape {
            background: linear-gradient(45deg, #ff7e5f, #ffb56b);
            opacity: 0.2;
            animation: morphShape 15s infinite alternate ease-in-out,
                       hueRotate 30s infinite linear;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 12rem; 
            scrollbar-width: thin; 
            scrollbar-color: rgba(80, 80, 80, 0.6) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(80, 80, 80, 0.6);
            border-radius: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: rgba(100, 100, 100, 0.8);
        }

        body.light-mode .chat-messages {
            scrollbar-color: rgba(150, 150, 150, 0.6) transparent;
        }

        body.light-mode .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(150, 150, 150, 0.6);
        }

        body.light-mode .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: rgba(130, 130, 130, 0.8);
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 10px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-message-avatar {
            background-color: #3a3f8c;
        }

        .ai-message-avatar {
            background-color: #050505;
        }

        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.5;
            font-size: 15px;
            max-width: calc(100% - 70px);
        }

        .user-message .message-content {
            background-color: rgba(20, 20, 20, 0.3);
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .ai-message .message-content {
            background-color: rgba(50, 50, 50, 0.3);
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .message-timestamp {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .ai-message .message-content {
            line-height: 1.6;
        }

        .ai-message .message-content h1,
        .ai-message .message-content h2,
        .ai-message .message-content h3,
        .ai-message .message-content h4,
        .ai-message .message-content h5,
        .ai-message .message-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            font-weight: 600;
        }

        .ai-message .message-content h1 {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
        }

        .ai-message .message-content h2 {
            font-size: 1.3em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
        }

        .ai-message .message-content h3 {
            font-size: 1.2em;
        }

        .ai-message .message-content p {
            margin-bottom: 1em;
        }

        .ai-message .message-content ul,
        .ai-message .message-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .ai-message .message-content li {
            margin-bottom: 0.5em;
        }

        .ai-message .message-content pre {
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 6px;
            padding: 1em;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .ai-message .message-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background-color: rgba(30, 30, 30, 0.6);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .ai-message .message-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: #e6e6e6;
        }

        .ai-message .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.2);
            padding-left: 1em;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1em;
            color: #aaa;
        }

        .ai-message .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .ai-message .message-content table th,
        .ai-message .message-content table td {
            border: 1px solid rgba(80, 80, 80, 0.5);
            padding: 0.5em;
        }

        .ai-message .message-content table th {
            background-color: rgba(30, 30, 30, 0.7);
        }

        .ai-message .message-content a {
            color: #ff4a00;
        }
        body.light-mode .ai-message .message-content a {
            color: #ff4a00;
        }
        body.light-mode .ai-message .message-content h1,
        body.light-mode .ai-message .message-content h2 {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode .ai-message .message-content pre {
            background-color: rgba(240, 240, 240, 0.7);
            border: 1px solid rgba(200, 200, 200, 0.7);
        }

        body.light-mode .ai-message .message-content code {
            background-color: rgba(240, 240, 240, 0.7);
            color: #333;
        }

        body.light-mode .ai-message .message-content pre code {
            color: #333;
        }

        body.light-mode .ai-message .message-content blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.2);
            color: #555;
        }

        body.light-mode .ai-message .message-content table th {
            background-color: rgba(240, 240, 240, 0.7);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
      
        .generated-prompt-text {
            margin-bottom: 1rem;
        }
        .message-action-button {
            background-color: rgba(50, 50, 50, 0.4);
            border: 1px solid rgba(80, 80, 80, 0.5);
            color: #aaa;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-action-button:hover {
            background-color: rgba(70, 70, 70, 0.6);
            color: #fff;
            border-color: rgba(100, 100, 100, 0.7);
        }

        body.light-mode .message-action-button {
            background-color: rgba(220, 220, 220, 0.4);
            border: 1px solid rgba(180, 180, 180, 0.5);
            color: #666;
        }

        body.light-mode .message-action-button:hover {
            background-color: rgba(200, 200, 200, 0.6);
            color: #333;
            border-color: rgba(160, 160, 160, 0.7);
        }

        .prompt-result {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(40, 40, 45, 0.5);
            border: 1px solid rgba(80, 80, 120, 0.5);
            border-radius: 6px;
            font-size: 14px;
            color: #bbb;
        }

        body.light-mode .prompt-result {
            background-color: rgba(240, 240, 245, 0.5);
            border: 1px solid rgba(180, 180, 220, 0.5);
            color: #555;
        }

        .welcome-text a, .welcome-text-secondary a {
            color: #ff4a00;
            text-decoration: underline;
        }

        .welcome-text em, .welcome-text-secondary em {
            font-style: italic;
        }

        .welcome-text strong, .welcome-text-secondary strong {
            font-weight: 600;
        }

        .welcome-text code, .welcome-text-secondary code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            background-color: rgba(30, 30, 30, 0.6);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        body.light-mode .welcome-text code, body.light-mode .welcome-text-secondary code {
            background-color: rgba(240, 240, 240, 0.7);

}
function writeApiKey(key, remember = true) {
  if (remember) localStorage.setItem('OPENROUTER_API_KEY', key);
  else sessionStorage.setItem('OPENROUTER_API_KEY', key);
  API_KEY = key;
}
function clearApiKey() {
  localStorage.removeItem('OPENROUTER_API_KEY');
  sessionStorage.removeItem('OPENROUTER_API_KEY');
  API_KEY = null;
}
function ensureApiKeyGate() {
  API_KEY = readApiKey();
  const gate = document.getElementById('api-key-page');
  if (!API_KEY) {
    gate.style.display = 'block';
  } else {
    gate.style.display = 'none';
  }
}

document.addEventListener('DOMContentLoaded', () => {
  ensureApiKeyGate();

  const submitBtn = document.getElementById('api-key-submit');

  const input     = document.getElementById('api-key-input');
  const remember  = document.getElementById('api-key-remember');

  if (submitBtn) {
    submitBtn.addEventListener('click', () => {
      const key = input.value.trim();
      if (!key) return alert("Entre une clé API valide.");
      writeApiKey(key, remember.checked);
      document.getElementById('api-key-page').style.display = 'none';
    });
  }
  if (clearBtn) {
    clearBtn.addEventListener('click', () => {
      clearApiKey();
      input.value = '';
      input.focus();
    });
  }
  if (input) {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') submitBtn?.click();

            try {
                const chats = (await storage.get('chats')) || [];
                const chatsWithMessages = await Promise.all(chats.map(async chat => {
                    const msgs = (await storage.get(`messages_${chat.id}`)) || [];
                    const latest = msgs.length

        function updateChatList(chats) {

                chatHistory.removeChild(chatHistory.lastChild);

            const sortedChats = [...chats].sort((a, b) => 
                new Date(b.updated_at || b.created_at) - new Date(a.updated_at || a.created_at)
            );

                await storage.set('chats', updatedChats);

                const sortedChats = [...chats].sort((a, b) =>

                const userMsg = { id:'msg_'+Date.now(), chat_id:currentChatId, role:'user', content:text, created_at:new Date().toISOString() };
                await storage.set(key, [...saved, userMsg]);
                conversationHistory.push({ role:'user', content:text });

                const loading = document.createElement('div');

                chatMessages.appendChild(loading);

                const systemPrompt = SP;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'pandy Chat'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: 'system', content: systemPrompt },
                            ...conversationHistory
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const completion = await response.json();
                chatMessages.removeChild(loading);
                const aiText = completion.choices[0].message.content;
                addMessageToUI('ai', aiText);

                const after = (await storage.get(key)) || [];
                const aiMsg = { id:'msg_'+Date.now(), chat_id:currentChatId, role:'ai', content:aiText, created_at:new Date().toISOString() };
                await storage.set(key, [...after, aiMsg]);

                const chats = (await storage.get('chats')) || [];
                const updated = chats.map(c=> c.id===currentChatId ? { ...c, updated_at:new Date().toISOString() } : c);
                await storage.set('chats', updated);
                await loadChats();
            } catch (error) {
                console.error("Error in sendMessage:", error);
                addMessageToUI('ai', "Sorry, I encountered an error. Please, add API KEY on config.js or change API KEY");
            }
        }

            if (welcomeTextEl) {

        (function(){
  'use strict';

  const KEY_STORAGE = 'OPENROUTER_API_KEY';
  const ID_PREFIX = 'orkey';
  const HTML = `
    <div id="${ID_PREFIX}-modal" class="${ID_PREFIX}-modal">
      <div class="${ID_PREFIX}-card">
        <h2>Configurer la clé OpenRouter</h2>

        <div class="${ID_PREFIX}-help">Obtenir une clé: https://openrouter.ai/</div>
      </div>
    </div>
    <button id="${ID_PREFIX}-open" class="${ID_PREFIX}-fab" title="Clé API">🔑</button>
  `;
  const CSS = `
    .${ID_PREFIX}-modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:16px;z-index:9999}
    .${ID_PREFIX}-modal.open{display:flex}

    #${ID_PREFIX}-input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:#fff;margin-bottom:10px}
    .${ID_PREFIX}-remember{display:flex;align-items:center;gap:8px;font-size:14px;margin-bottom:10px}
    .${ID_PREFIX}-actions{display:flex;gap:8px;align-items:center;margin-top:8px}

    .${ID_PREFIX}-btn.primary{background:#646bd0;border:none}
    .${ID_PREFIX}-btn.danger{background:#2b0000;border:1px solid #3b0000}
    .${ID_PREFIX}-help{color:#9aa0a6;font-size:12px;margin-top:8px}
    .${ID_PREFIX}-msg{margin-top:8px;font-size:13px;white-space:pre-wrap}
    .${ID_PREFIX}-msg.ok{color:#8fff94}.${ID_PREFIX}-msg.err{color:#ff8a8a}
    .${ID_PREFIX}-fab{position:fixed;right:14px;bottom:14px;background:#202020;border:1px solid #333;color:#fff;border-radius:999px;padding:10px 12px;cursor:pointer;z-index:9999}
  `;

  // Inject style + HTML once DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    // Style
    if (!document.getElementById(ID_PREFIX+'-style')) {
      const style = document.createElement('style');
      style.id = ID_PREFIX+'-style';
      style.textContent = CSS;
      document.head.appendChild(style);
    }
    // HTML
    const wrapper = document.createElement('div');
    wrapper.innerHTML = HTML;
    document.body.appendChild(wrapper);

    // Try to move the 🔑 button into your top-bar if possible
    const fab = document.getElementById(ID_PREFIX+'-open');
    const topToggle = document.querySelector('.top-bar .theme-toggle');
    if (topToggle) {
      fab.classList.remove(ID_PREFIX+'-fab');
      fab.style.all = 'unset';
      fab.style.cursor = 'pointer';
      fab.style.padding = '6px 8px';
      fab.style.borderRadius = '8px';
      fab.style.border = '1px solid #333';
      fab.style.background = '#202020';
      fab.style.color = '#fff';
      topToggle.appendChild(fab);
    }

    bindEvents();
  });

  // Storage utils
  function getKey(){
    return localStorage.getItem(KEY_STORAGE) || sessionStorage.getItem(KEY_STORAGE) || '';
  }
  function setKey(k, remember){
    localStorage.removeItem(KEY_STORAGE);
    sessionStorage.removeItem(KEY_STORAGE);
    if (remember) localStorage.setItem(KEY_STORAGE, k);
    else sessionStorage.setItem(KEY_STORAGE, k);
  }
  function clearKey(){
    localStorage.removeItem(KEY_STORAGE);
    sessionStorage.removeItem(KEY_STORAGE);
  }

  // Modal helpers
  function openModal(){
    const modal = document.getElementById(ID_PREFIX+'-modal');
    const input = document.getElementById(ID_PREFIX+'-input');
    const msg   = document.getElementById(ID_PREFIX+'-msg');
    if (!modal) return;
    msg.textContent = ''; msg.className = ID_PREFIX+'-msg';
    modal.classList.add('open');
    if (input) {
      input.value = getKey();
      setTimeout(() => input.focus(), 30);
    }
  }
  function closeModal(){
    const modal = document.getElementById(ID_PREFIX+'-modal');
    modal?.classList.remove('open');
  }

  // Test current key
  async function testKey(k){
    try{
      const res = await fetch('https://openrouter.ai/api/v1/models', {
        headers: { 'Authorization': 'Bearer ' + k }
      });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const j = await res.json();
      return { ok: true, count: (j?.data?.length || 0) };
    } catch(e){
      return { ok: false, error: String(e.message || e) };
    }
  }

  let waiters = []; // pending resolvers for require()

  function bindEvents(){
    const modal   = document.getElementById(ID_PREFIX+'-modal');
    const openBtn = document.getElementById(ID_PREFIX+'-open');
    const input   = document.getElementById(ID_PREFIX+'-input');
    const remember= document.getElementById(ID_PREFIX+'-remember');
    const saveBtn = document.getElementById(ID_PREFIX+'-save');
    const clearBtn= document.getElementById(ID_PREFIX+'-clear');
    const cancel  = document.getElementById(ID_PREFIX+'-cancel');
    const testBtn = document.getElementById(ID_PREFIX+'-test');
    const msg     = document.getElementById(ID_PREFIX+'-msg');

    openBtn?.addEventListener('click', openModal);
    modal?.addEventListener('click', (e)=> { if (e.target === modal) { msg.textContent=''; closeModal(); resolveWaiters(''); } });
    cancel?.addEventListener('click', ()=> { msg.textContent=''; closeModal(); resolveWaiters(''); });

    clearBtn?.addEventListener('click', ()=>{
      clearKey();
      msg.textContent = 'Clé effacée.';
      msg.className = ID_PREFIX+'-msg ok';
      input.value = '';
      input.focus();
    });

    saveBtn?.addEventListener('click', ()=>{
      const k = (input.value || '').trim();

        msg.textContent = "Clé invalide. Elle doit commencer par 'sk-or-'.";
        msg.className = ID_PREFIX+'-msg err';
        return;
      }
      setKey(k, !!remember?.checked);
      msg.textContent = 'Clé enregistrée.';
      msg.className = ID_PREFIX+'-msg ok';
      setTimeout(()=> { closeModal(); resolveWaiters(k); }, 200);
    });

    testBtn?.addEventListener('click', async ()=>{
      const k = (input.value || '').trim();
      msg.textContent = 'Test en cours...';
      msg.className = ID_PREFIX+'-msg';
      const r = await testKey(k);
      if (r.ok) {
        msg.textContent = 'OK ✅ — modèles accessibles: ' + r.count;
        msg.className = ID_PREFIX+'-msg ok';
      } else {
        msg.textContent = 'Échec ❌ — ' + r.error;
        msg.className = ID_PREFIX+'-msg err';
      }
    });

    input?.addEventListener('keydown', (e)=> { if (e.key === 'Enter') saveBtn?.click(); });
  }

  function resolveWaiters(val){
    if (!waiters.length) return;
    const list = waiters.slice(); waiters = [];
    list.forEach(fn => { try { fn(val); } catch{} });
  }

  // Public API
  window.OpenRouterKey = {
    get() { return getKey(); },
    set(k, remember=true){ setKey(k, remember); },
    clear(){ clearKey(); },
    open(){ openModal(); },
    close(){ closeModal(); },
    async test(k){ return testKey(k || getKey()); },
    // Ouvre la modale si pas de clé, et résout avec la clé (ou '' si annulé)
    require(){
      const existing = getKey();
      if (existing) return Promise.resolve(existing);
      openModal();
      return new Promise(resolve => { waiters.push(resolve); });
    }
  };

})();
